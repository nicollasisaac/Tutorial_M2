<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Usuário</h1>

    <form name="form1" method="post" action="/atualizaUsuario">
        NOME: <input type="text" id="nome" name="nome" value="" required>
        <br>
        Cargo: <input type="text" id="cargo" name="cargo" value="" required>
        <br>
        Endereço: <input type="text" id="endereco" name="endereco" value="" required>
        <br>
        EMAIL: <input type="email" id="email" name="email" value="" required>
        <br>
        TELEFONE: <input type="text" id="telefone" name="numero" placeholder="11-123456789"  required>
        <br>
        Descrição: <input type="text" id="descricao" name="descricao" value="" required>
    <br>
        <input type="hidden" id="userId" name="userId" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaUsuario?userId='+url.searchParams.get("userId");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let pessoa = data;

            pessoa.map(function(pessoa) {
                document.getElementById('userId').value = pessoa.id_pessoa;
                document.getElementById('nome').value = pessoa.nome_pessoa;
                document.getElementById('cargo').value = pessoa.cargo_pessoa;
                document.getElementById('endereco').value = pessoa.endereco_pessoa;
                document.getElementById('email').value = pessoa.email_pessoa;
                document.getElementById('telefone').value = pessoa.numero_telefone;
                document.getElementById('descricao').value = pessoa.descricao_sobre_mim;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>

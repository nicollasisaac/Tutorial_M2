<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>INSERIR USUÁRIO</title>
</head>

<body>
    <form name="form1" method="post" action="/insereUsuario">
        <h1>Dados Principais</h1>
        NOME: <input type="text" name="nome" value="" required>
        <br>
        Cargo: <input type="text" name="cargo" value="" required>
        <br>
        Endereço: <input type="text" name="endereco" value="" required>
        <br>
        EMAIL: <input type="email" name="email" value="" required>
        <br>
        TELEFONE: <input type="text" name="numero" placeholder="11-123456789" required>
        <br>
        Descrição: <input type="text" name="descricao" value="" required>
        <br>
        <h1>Experiências</h1>
        Nome empresa <input type="text" name="nome_empresa" value="" required>
        <br>
        Ano que começou a trabalhar na empresa <input type="date" name="ano_inicio_empresa" value="" required>
        <br>
        Ano de saída da empresa <input type="date" name="ano_fim_empresa" value="" required>
        <br>
        Descrição dessa experiência <input type="text" name="descricao_experiencia_empresa" value="" required>
        <br>
        <input type="submit" value="INSERIR">
    </form>
</body>

</html>
